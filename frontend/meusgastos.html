<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meus Gastos</title>
  <link rel="stylesheet" href="assets/css/gastos.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header-container">
    <h1>Meus Gastos</h1>
  </header>

  <!-- Grid dos Gráficos -->
  <div class="charts-grid">
    <!-- Gráfico em pizza -->
    <div class="chart-box">
      <canvas id="pizzaGastos"></canvas>
    </div>

    <!-- Gráfico de gastos -->
    <div class="chart-box">
      <canvas id="grafico-gastos"></canvas>
    </div>

    <!-- Gráfico de diferença entre ganhos e gastos -->
    <div class="chart-box">
      <canvas id="grafico-ganho-gasto"></canvas>
    </div>

    <!-- Formulário para adicionar informações -->
    <div class="chart-box">
      <form id="formGasto">
        <label for="preco">Valor do Gasto:</label>
        <input type="number" step="0.01" id="preco" required>

        <label for="tipo">Tipo (ex: alimentação, transporte...):</label>
        <input type="text" id="tipo">

        <button type="submit">Adicionar Gasto</button>
      </form>
    </div>

    <!-- Tabela de Histórico de Gastos -->
    <div class="chart-box">
      <h3>Histórico de Gastos</h3>
      <table id="historicoGastos" style="width:100%; margin-top: 1rem;">
        <thead>
          <tr>
            <th>Preço</th>
            <th>Tipo</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas serão inseridas dinamicamente via JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="assets/js/gastos.js"></script>
</body>
</html>
