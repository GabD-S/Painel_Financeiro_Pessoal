<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meus Ganhos</title>
  <link rel="stylesheet" href="assets/css/ganhos.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header-container">
    <h1>Meus Ganhos</h1>
  </header>

  <!-- Grid dos Gráficos -->
  <div class="charts-container">
    <!-- Gráfico de ganhos por semana -->
    <div class="chart-box">
      <canvas id="grafico-ganhos"></canvas>
    </div>

    <!-- Gráfico de diferença entre ganhos e gastos -->
    <div class="chart-box">
      <canvas id="grafico-ganho-gasto"></canvas>
    </div>
  </div>

  <script src="assets/js/ganhos.js"></script>
</body>
</html>
